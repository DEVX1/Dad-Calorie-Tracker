<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Book Catalog</title>
</head>
<body>
  <nav><!-- Nav Bar -->
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Book Catalog</a>
        <ul class="right">
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container"><!-- Form Card Container -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Book / Comic</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Book" id="item-name">
              <label for="item-name">Book</label>
            </div>
            <div class="input-field col s6">
                <input type="number" placeholder="Add ISBN Number (Format: XXXXXXXXXXXXX)" id="item-calories">
                <label for="item-calories">ISBN (Format: XXXXXXXXXXXXX)</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Book</button> 
            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Book>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Book</button>
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Calorie Count Tracker -->
    <h3 class="center-align">Total amount of Books: <span class="total-calories">0</span></h3>
    <!-- Item List-->
    <ul id="item-list" class="collection">
      <!-- LIs to be generated by Javascript 
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner:</strong> <em>1200 Calories</em>
        <a href="#" class="secondary-content"><i class="fa fa-pencil edit-item"></i></a>
      </li>
      <li class="collection-item" id="item-0">
          <strong>Cookie:</strong> <em>200 Calories</em>
          <a href="#" class="secondary-content"><i class="fa fa-pencil edit-item"></i></a>
      </li>
      <li class="collection-item" id="item-0">
          <strong>Bean Burrito:</strong> <em>80 Calories</em>
          <a href="#" class="secondary-content"><i class="fa fa-pencil edit-item"></i></a>
      </li>
      -->
    </ul>
  </div> <!--  END Form Card Container -->



  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
